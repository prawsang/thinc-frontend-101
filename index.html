<html>
    <head>
        <title>Frontend 101</title>
        <link href="style.css" rel="stylesheet"/>
    </head>
    <body>
        <main class="container">
            <div class="content">
                <h1>My First Webpage</h1>
                <p>This is my first webpage. Please enjoy!</p>
                <h2>Second Heading</h2>
                <p>This is my second paragraph.</p>
            </div>
            <ul class="content" id="my-list">
                <li>List Item 1</li>
                <li>List Item 2</li>
                <li>List Item 3</li>
                <li>List Item 4</li>
            </ul>
            <form class="content" id="my-form">
                <label>Name</label>
                <input type="text" placeholder="Name" name="name"/>
                <label>Password</label>
                <input type="password" placeholder="Password" name="password"/>
                <div class="form-item">
                    <h3>These are checkboxes</h3>
                    <label>
                        <input type="checkbox" name="food" /> Pizza
                    </label>
                    <label>
                        <input type="checkbox" name="food" /> Pineapple
                    </label>
                </div>
                <div class="form-item">
                    <h3>These are radios</h3>
                    <label>
                        <input type="radio" name="color" /> Red
                    </label>
                    <label>
                        <input type="radio" name="color" /> Blue
                    </label>
                </div>
                <label>This is select</label>    
                <select>
                    <option>Cat</option>
                    <option>Dog</option>
                </select>
                <label>This is a textarea</label>
                <textarea placeholder="Comments" name="comments">
                </textarea>
            </form>
        </main>
    </body>
</html>
